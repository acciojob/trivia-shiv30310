<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trivia</title>
</head>

<body>

    <div class="question">
        <span> What is the capital of India?</span>
        <div class="options">
            <div class="option">
                <input type="radio" name="question" id="option1" value="New Delhi">
                <label for="option1">New Delhi</label>
            </div>
            <div class="option">
                <input type="radio" name="question" id="option2" value="Mumbai">
                <label for="option2">Mumbai</label>
            </div>
        </div>
    </div>
    <div class="quote">
        <div class="block"></div>
        <blockquote id="main-quote" cite="https://en.wikipedia.org/wiki/New_Delhi">
            <p> New Delhi is the capital of India
                and an administrative district of NCT Delhi
            </p>
        </blockquote>
    </div>
</body>
</html>
